<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css">
    <title>My Dice Game</title>
</head>
<body>
    <div class ="board">
        <button class="newButton">New Game</button>
        <div class="player1">
            <div class="playerName">Player 1</div>
            <div class="playerScore">Score</div>
            <div class="scoreBox">
                <span class="scoreBoxLabel">Score en cours</span>
                <div class="currentScore">15</div>
        </div>
        <div class="player2">
            <div class="playerName">Player 1</div>
            <div class="playerScore">Score</div>
            <div class="scoreBox">
                <span class="scoreBoxLabel">Score en cours</span>
                <div class="currentScore">15</div>
        </div>
        <button class="rollButton">Roll</button>
        <button class="holdButton">Hold</button>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
