<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Dice Game</title>
</head>
<body>
    <div class="container board">
        <div class="row">
            <div class="col-12">
            <button class="newButton btn btn-light" type="button">New Game</button>
            <button class="rollButton btn btn-light" type="button">Roll</button>
            <button class="holdButton btn btn-light" type="button">Hold</button>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 player1">
                <div class="playerName">Player 1</div>
                <div class="playerScore">Score</div>
                <div class="scoreBox">
                    <span class="scoreBoxLabel">Cumul</span>
                    <div class="currentScore">15</div>
                </div>
            </div>
            <div class="col-12 col-md-6 player2">
                <div class="playerName">Player 2</div>
                <div class="playerScore">Score</div>
                <div class="scoreBox">
                    <span class="scoreBoxLabel">Cumul</span>
                    <div class="currentScore">15</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/nphttps://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
